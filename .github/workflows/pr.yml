name: Test pull request

on: push

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        job:
          - { os: ubuntu-latest }


    name: Build
    runs-on: ${{ matrix.job.os }}
    steps:
      - uses: actions/checkout@v2
      - shell: bash
        run: |
          git submodule update --init
          git -C "repo/toys" pull origin master
          git -C "repo/status-upstream.rs" pull origin master
      - id: get_env
        shell: bash
        run: |
          echo "::set-output name=date::$(date +%Y%m%d%H%M)"
          echo "::set-output name=body::$(git diff --name-only | sed -e 's|^repo/|* |')"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          commit-message: 'test ${{ steps.get_env.outputs.date }}'
          title: Update repo
          delete-branch: true
          branch: testci/${{ steps.get_env.outputs.date }}
          body: "Update\n${{ steps.get_env.outputs.body }}"