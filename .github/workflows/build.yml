name: Build binary

on:
  push:
    tags:
      - v**
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: true
      matrix:
        job:
          - { os: ubuntu-latest }


    name: Build
    runs-on: ${{ matrix.job.os }}
    steps:
      # - uses: actions/checkout@v2
      # - uses: actions-rs/toolchain@v1
      #   with:
      #     profile: minimal
      #     toolchain: stable
      #     override: true
      # - uses: actions-rs/cargo@v1
      #   with:
      #     command: build
      #     args: --release
      - name: Rename binary
        id: rename
        shell: bash
        run: |
          echo "::set-output name=prerelease::$(if [[ $GITHUB_REF =~ beta|alpha ]]; then echo true; else echo false; fi)"
          echo "::set-output name=bin::target/release/$BIN"
      # - uses: actions/upload-artifact@v2
      #   with:
      #     name: artifact
      #     path: |
      #       target/release/file_duplicate_checker_*
      - name: Release
        uses: "marvinpinto/action-automatic-releases@latest"
        #uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: ${{ fromJSON(steps.rename.outputs.prerelease) }}
