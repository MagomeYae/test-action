name: AUR check update

on:
  push:
    branches:
      - master

jobs:
  check-update:
    runs-on: ubuntu-latest

    name: checker
    steps:
      - uses: actions/checkout@v2
      - name: Initialize submodules
        shell: bash
        run: |
          cd "$GITHUB_WORKSPACE"
          git fetch
          git submodule update --init
      - name: Check updates
        shell: bash
        run: |
          date +%s > test
      - name: Set environments
        id: get_env
        shell: bash
        run: |
          echo "::set-output name=date::$(date +%Y%m%d%H%M)"
          if [ ! -z "$(git branch -r | grep 'update/')" ]; then
            CREATE=0
          else
            CREATE=1
          fi
          BODY=$(git diff --name-only | sed -e 's|^repo/|* |')
          echo "::set-output name=body::${BODY//$'\n'/'%0A'}"
          echo "::set-output name=create::$CREATE"
      - shell: bash
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email '<41898282+github-actions[bot]@users.noreply.github.com>'
          git commit -m "$(date +%Y%m%d%H%M)\n$(echo -e 't\ns\ne\nt\ntest')" -a
          git push
